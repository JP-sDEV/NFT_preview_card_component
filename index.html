<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">  
  <title>NFT preview card component</title>

</head>
<body>
  <div class="card">

    <div class="content-container">

      <div class="img-container">
        <img id="img-eth" src="images/image-equilibrium.jpg" alt="eth-img"/>
        <div class="active">
          <div id="img-view">
            <img src="images/icon-view.svg" alt="view-icon"/>
          </div>
        </div>
      </div>

      <div class="text-container">
        <p class="main-title">
          Equilibrium #3429
        </p>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="info-container">
        <div class="secondary-info">

          <div class="eth-container">
            <div class="info-img-container">
              <img src="images/icon-ethereum.svg" />    
            </div>
            <p>
              0.041 ETH
            </p>
          </div>
  
          <div class="days-container">
            <div class="info-img-container">
              <img src="images/icon-clock.svg"/>
            </div>
            <p>
              3 days left
            </p>
          </div>

        </div>

        <div class="line-sep"></div>

        <div class="creator-container">
          <div class="profile-pic-container"> 
            <img id="profile-pic" src="images/image-avatar.png" alt="profile-avatar"/>
          </div>
          <p>
            <span class="creator-color">Creation of</span> <a class="creator-name">Jules Wyvern</a>
          </p>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
